- title: Bonus Dice and Penalty Dice
  slug: bonus-dice-and-penalty-dice
  level: 2
  content:
  - type: paragraph
    text: 'Often, situations or tactical choices in Whisperspace will grant bonus
      dice or impose penalty dice to your character on a roll. Bonus and penalty may
      be thought of as two sides of the same coin; they perform the same but opposite
      function. Bonus and Penalty dice work alongside the core mechanic discussed
      above:'
    spans: []
  - type: paragraph
    text: 'Bonus die: roll your skill check plus another d12. Choose the highest die
      rolled, then add your skill modifier to it.'
    spans: []
  - type: paragraph
    text: 'Penalty die: roll your skill check plus another d12. Choose the lowest
      die rolled, then add your modifier to it.'
    spans: []
  sections:
  - title: Stacking Bonuses and Penalties
    slug: stacking-bonuses-and-penalties
    level: 3
    content:
    - type: paragraph
      text: You may certainly come across situations in which you will receive a bonus
        die from more than one source. These are used together (they ‘stack’) up to
        a maximum of 2 bonus dice. The same is true of penalty dice. If you were to
        roll an attack with 2 penalty dice, for example, you would roll 3d12 (one
        from the attack action, 2 as penalty dice), choose the lowest number on any
        of those dice, then add your modifier to that number.
      spans: []
    - type: paragraph
      text: Bonus dice and penalty dice cancel each other out. Let’s say you receive
        2 Bonus dice and 1 Penalty die on a roll. 1 Penalty die would cancel out 1
        Bonus die, leaving you to make your roll with 1 Bonus die. 2 Bonus dice and
        2 Penalty dice would equate to no Bonus or Penalty dice; you’d simply make
        the normal roll. 4 Bonus dice and 2 Penalty dice would leave you with 2 Bonus
        dice to roll.
      spans: []
    sections: []
