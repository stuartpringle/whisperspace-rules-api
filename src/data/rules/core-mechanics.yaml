- title: D12 System
  slug: d12-system
  level: 2
  content:
  - type: paragraph
    text: 'Simply put, the core mechanic is: roll 1d12 and add a modifier to it. This
      d12 is called the base die.'
    spans: []
  - type: paragraph
    text: If you think of player action as a desire and a question (‘I want to climb
      the wall. Do I succeed?’), then you can think of this core mechanic as the GM’s
      way of answering that question (‘Roll 1d12 and add your athletics skill to it.
      If you get at least 8, you succeed climbing the wall’).
    spans:
    - style: italic
      text: desire
    - style: italic
      text: question
  - type: paragraph
    text: Want to fly a spaceship? Negotiate with terrorists? Shoot someone with a
      photon rifle? You’ll be rolling D12s and adding your skill modifiers for each
      one.
    spans: []
  sections: []
- title: Difficulty Class
  slug: difficulty-class
  level: 2
  content:
  - type: paragraph
    text: Difficulty Class (usually referred to as DC) is a target number a roll must
      meet or exceed in order to succeed. In the example above, the GM decided that
      a DC of 8 was required to successfully climb a wall.
    spans: []
  - type: paragraph
    text: DC can be mechanically decided in some contexts (such as combat; an attack
      roll must meet or exceed a DC determined by the weapon used, whether the target
      is behind cover, etc), while at other times the GM may be responsible for determining
      DCs ‘on the fly’.
