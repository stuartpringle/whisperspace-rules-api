  sections:
  - title: Degrees of Success and Failure
    slug: degrees-of-success-and-failure
    level: 3
    content:
    - type: paragraph
      text: Not all successes (or failures) are created equal. In cases where the
        skill check rolled is significantly higher or lower than the DC, additional
        consequences may occur. Extreme successes may be rewarded narratively (at
        the GM’s discretion) or mechanically in systems such as combat. Conversely,
        extreme failures may bring about negative consequences in addition to the
        action’s failure.
      spans: []
    - type: paragraph
      text: In the wall-climbing example given above, the DC was 8. If a character
        rolls a 14 (6 over) they’re in extreme success territory; maybe they climb
        the wall in half the time, or maybe they move soundlessly while they do it.
        If the roll is a 4, however, they’re in extreme failure territory - maybe
        they climb partway, then fall and take damage, or an enemy is alerted to their
        presence.
