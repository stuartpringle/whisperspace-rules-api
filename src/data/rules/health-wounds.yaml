- title: Healing
  slug: healing
  level: 2
  content:
  - type: paragraph
    text: Sources for healing are few and far between, while recovering from the physical
      trauma of a wound takes time.
    spans: []
  - type: paragraph
    text: While in combat, treatment of Light and Moderate wounds may only be attempted
      once per character per wound. Once out of combat, multiple attempts are allowed.
      For all failed wound treatments, the wounded character receives +1 Stress.
    spans: []
  - type: paragraph
    text: Light wounds may be healed on the battlefield in 10 minutes with a successful
      First Aid check (DC8).
    spans: []
  - type: paragraph
    text: Moderate wounds may be patched on the battlefield as well, but they require
      a much more difficult First Aid (DC12) check and take 1 hour to patch up. The
      movement impairment effect from a moderate wound remains until the character
      has spent time resting/healing in down time (in a hospital for a day, or convalescing
      for a week).
    spans: []
  - type: paragraph
    text: Heavy wounds cannot be treated on the battlefield at all, aside from stopping
      the character from bleeding out. A character with a heavy wound may not receive
      battlefield healing for any other wounds they carry. Recovery from a heavy wound
      takes weeks or months with constant medical attention (preferably in a hospital).
      A character with a heavy wound (even if it’s been healed) may not receive battlefield
      healing for light wounds.
    spans: []
  - type: paragraph
    text: Outside of combat, characters passively heal up to 1 Light wound per day.
      Characters do not heal Moderate or Heavy wounds this way.
    spans: []
