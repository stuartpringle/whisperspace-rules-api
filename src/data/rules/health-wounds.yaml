title: Health & Wounds
slug: health-wounds
level: 1
content:
- type: paragraph
  text: 'Every character’s health is tracked through wounds. When he takes damage,
    a character translates the damage taken into wounds, and keeps track of the severity.
    You can think of severities as a pyramid: at the base are light wounds (4 of them).
    After two light wounds have been received, a character suffers one moderate wound
    (middle of the pyramid). After two moderate wounds have been suffered, he takes
    a heavy wound (top of the pyramid). At that point, he is incapacitated or even
    dead.'
  spans: []
- type: paragraph
  text: This means that taking damage can quickly kill a character. Taking damage
    at once (without armour or other ways to mitigate it) would outright kill or incapacitate
    him.
  spans: []
