- title: Wound Severity Effects
  slug: wound-severity-effects
  level: 2
  content:
  - type: paragraph
    text: Light wounds do not cause any adverse effects mechanically (besides being
      that much closer to more severe wounds or death).
    spans: []
  - type: paragraph
    text: Moderate wounds reduce a character’s movement speed by 10 feet each (so
      with two moderate wounds, movement speed is reduced by 20 feet)
    spans: []
  - type: paragraph
    text: A heavy wound incapacitates a character entirely. He is unconscious. A character
      with a heavy wound is in desperate need of medical aid and gains the Dying condition.
    spans:
