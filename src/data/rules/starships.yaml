  - title: 3. Calculate Drive Rating, Power, Maneuverability, and Evasive DC
    slug: 3-calculate-drive-rating-power-maneuverability-and-evasive-dc
    level: 3
    content:
    - type: paragraph
      text: Drive Rating = 1 + Drive Rating modifiers from installed modules
      spans: []
    - type: paragraph
      text: A ship of any size with an installed Burner Mk. I would have a Drive Rating
        of 2. Drive Rating determines how fast your ship travels over large distances,
        and impacts maneuverability.
      spans: []
    - type: paragraph
      text: Power = Power Capacity (from ship sizes table) + Power modifiers from
        installed modules.
      spans: []
    - type: paragraph
      text: A ship of size 3 with an installed Fusion Core would have 13 Power. Remember
        that your ship’s power usage cannot be exceeded, so now’s a good time to make
        sure the modules you chose don’t exceed your ship’s Power.
      spans: []
    - type: paragraph
      text: Maneuverability = Drive Rating + Thruster bonuses (from modules) - Ship
        Size
      spans: []
    - type: paragraph
      text: Maneuverability can never go below 0. So a size 1 ship with a Drive Rating
        of 2 and no thruster bonuses would have maneuverability of 1.
      spans: []
    - type: paragraph
      text: Evasive DC = 8 + Ship Size - Maneuverability
      spans: []
    - type: paragraph
      text: A ship of size 1 with Maneuverability of 3 would have Evasive DC of 6.
      spans: []
