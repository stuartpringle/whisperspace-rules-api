- title: Basic Functions (Every Ship Has These)
  slug: basic-functions-every-ship-has-these
  level: 2
  content:
  - type: paragraph
    text: 'Every ship can be assumed to have rudimentary systems on board, unless
      otherwise noted. These systems include:'
    spans: []
  - type: list
    ordered: false
    items:
    - text: 'Propulsion (drive rating: 0, enough to maneuver to dock, not much more)'
      spans: []
    - text: Scanners (short-range radar, thermal imaging, hull integrity monitoring)
      spans: []
    - text: Communications (unencrypted radio and distress beacon)
      spans: []
    - text: Power (a minimal reactor sufficient for Basic Functions)
      spans: []
    - text: Life Support (oxygen, temperature, pressure, artificial gravity)
      spans: []
    - text: Computer Core (basic navigation capabilities, power routing)
      spans: []
    - text: Navigation (standard positional data and rudimentary autopilot)
      spans: []
    - text: Docking (universal docking collar, airlock, pressure seals)
      spans: []
    - text: Emergency Systems (fire suppression, sealant foam)
      spans: []
  - type: paragraph
    text: These systems do not require module slots. A starship without them is no
      longer a starship. Note that a Whisper Drive is not part of a ship’s basic systems;
      it must be installed as a module to enable travel between systems.
    spans: []
  sections: []
- title: Stock Ship Models
  slug: stock-ship-models
  level: 2
  content:
  - type: paragraph
    text: These ships are ready-to-use examples that can be bought, stolen, or encountered
      as NPC ships. You can also use them as templates for your own designs.
