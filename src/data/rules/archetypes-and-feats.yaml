  - - text: Assassin
      spans: []
    - text: Path Through Shadow
      spans: []
    - text: ''
      spans: []
    - text: You have been well trained in the subtle arts of camouflage and stealth.
        While moving through dark or obscured areas, gain +1 bonus die to stealth
        checks. Darkness and shadows around you count as partial cover for you.
      spans: []
  - - text: ''
      spans: []
    - text: You’re Next
      spans: []
    - text: ''
      spans: []
    - text: When you incapacitate or kill a target, you may immediately force another
        target (who can both see and be seen by you) to make a Willpower roll (DC5
        + your REF or Bearing). On a failure, the target suffers +1 stress and the
        Frightened condition. On an extreme failure, the target suffers +3 stress
        and the Fleeing condition.
      spans: []
  - - text: ''
      spans: []
    - text: Shadow Strike
      spans: []
    - text: ''
      spans: []
    - text: Your first successful melee attack against a Surprised enemy is made with
        +1 bonus die. If you hit with an extreme success, your attack gains Piercing
        2 (stacks with other sources of Piercing)
      spans: []
  - - text: Battlefield
      spans: []
    - text: Dual Wielding
      spans: []
    - text: ''
      spans: []
    - text: When you successfully make an attack roll with your main hand weapon,
        you may immediately make an attack roll with a Light weapon held in your off
        hand as a free action. This attack counts as part of your main hand weapon
        attack for the purposes of counting number of attacks per turn, however it
        suffers all penalty dice from the main hand weapon attack roll (if there were
        any), and additionally suffers +1 penalty die.
      spans: []
  - - text: ''
      spans: []
    - text: Storm of Bullets
      spans: []
    - text: ''
      spans: []
    - text: When you or an ally within Very Near distance from you is attacked, you
        may spend a reaction to attack back, assuming you are within range and can
        see the attacker.
      spans: []
  - - text: ''
      spans: []
    - text: Dance of Death
      spans: []
    - text: ''
      spans: []
    - text: 'Whenever you make a successful roll in combat, you may choose to gain
        +1 bonus die on your next roll and suffer +1 stress. This effect stacks: if
        you succeed your next roll, you may choose to gain +2 bonus dice and suffer
        +1 stress. This stacking effect resets at the start of your next turn or when
        you fail a roll (stress gained does not reset).'
      spans: []
  - - text: Close Quarters
      spans: []
    - text: Way of the Readied Blade
      spans: []
    - text: ''
      spans: []
    - text: You appear calm, but there is a sense of readiness about you, as though
        you are waiting for something. You may spend 1 action to gain +1 bonus die
        to Bearing rolls. Every round of combat, instead of gaining 1 reaction, you
        gain reactions equal to your REF (minimum 1)
      spans: []
  - - text: ''
      spans: []
    - text: Lethal Precision
      spans: []
    - text: ''
      spans: []
    - text: After you successfully Dodge or Parry a melee attack, you may immediately
        attack back as a reaction. If this attack is successful, it is considered
        an extreme success.
      spans: []
  - - text: ''
      spans: []
    - text: Way of the Dancing Blade
      spans: []
    - text: ''
      spans: []
    - text: Your body is used to constant, fluid motion. You may spend 1 action to
        gain +1 bonus die to Balance checks. After you kill or incapacitate an enemy
        using a Melee (weapons) or Melee (unarmed) attack, you gain +1 action you
        may use immediately.
      spans: []
  - - text: ''
      spans: []
    - text: Strike With Conviction
      spans: []
    - text: ''
      spans: []
    - text: 'When you hit an enemy with a melee attack, you may: suffer +1 stress
        & upgrade the attack to an extreme success'
      spans: []
  - - text: Defence
      spans: []
    - text: Indomitable Spirit / Mind of Steel
      spans: []
    - text: ''
      spans: []
    - text: 'Spend 2 reactions to gain one of the following benefits: Until the end
        of your next turn, reduce each instance of incoming damage by 1 wound. Until
        the end of your next turn, reduce each instance of incoming stress by 1.'
      spans: []
  - - text: ''
      spans: []
    - text: Hold the Line
      spans: []
    - text: ''
      spans: []
    - text: If you and at least one ally are in Melee range of each other, you both
        gain +1 bonus die to your Dodge and Parry reactions.
      spans: []
  - - text: ''
      spans: []
    - text: Military Discipline
      spans: []
    - text: ''
      spans: []
    - text: Increase Cool Under Fire by +1. Additionally, once per turn you may ignore
        penalty dice from Suppressing Fire.
      spans:
      - style: link_underline
        text: Cool Under Fire
        href: '#h.ik4eu1atnfyb'
      - style: link_underline
        text: Suppressing Fire
        href: '#h.h1vxsml5cxvo'
  - - text: Conviction
      spans: []
    - text: Imperial Bearing
      spans: []
    - text: ''
      spans: []
    - text: Enemies within melee range of you must make a Cool Under Fire check (DC5
        + your Bearing) at the start of their turns. On a success, they ignore your
        Daunting Presence for the remainder of combat. On a failure, they suffer +1
        penalty die to all attacks until their next turn.
      spans: []
  - - text: ''
      spans: []
    - text: Daunting Approach
      spans: []
    - text: ''
      spans: []
    - text: "When moving toward an enemy (Very Near range or closer), you may use\
        \ an action to make a Bearing (DC8 + target’s Willpower) check with +1 bonus\
        \ die.- Success: the target suffers +2 stress. \n- Extreme success: the target\
        \ also gains the Fleeing condition."
      spans:
      - style: link_underline
        text: Fleeing
        href: '#h.ju3pufy1twg8'
  - - text: ''
      spans: []
    - text: Fanatical Devotion
      spans: []
    - text: ''
      spans: []
    - text: Attempts to intimidate or scare you are made with +1 penalty die; additionally,
        you are immune to being Demoralized.
      spans:
      - style: link_underline
        text: Demoralized
        href: '#h.p7xo9pm49k9v'
  - - text: ''
      spans: []
    - text: Proselytize
      spans: []
    - text: ''
      spans: []
    - text: This one is descript
      spans: []
  - - text: Cyberware
      spans: []
    - text: Way of the Machine Fist
      spans: []
    - text: ''
      spans: []
    - text: Cybernetic enhancements are more than a physical reality to you; they
        are something you have spent hours feeling, thinking about, and accepting
        as part of who you are. Gain +1 bonus die to Cybernetics checks. If you are
        wearing at least 1 piece of cyberware, your attacks with Melee (weapon) weapons
        gain +1 bonus die.
      spans: []
  - - text: ''
      spans: []
    - text: Synthetic Horror
      spans: []
    - text: ''
      spans: []
    - text: While wearing at least 1 piece of visible cyberware, gain +1 bonus die
        to Bearing checks made to intimidate.
      spans: []
  - - text: ''
      spans: []
    - text: Cybernetic Bridge
      spans: []
    - text: ''
      spans: []
    - text: You may interface with nanites within your body the same way you would
        cyberware; you are immune to Nanomancy effects requiring contact.
      spans: []
  - - text: Empathy
      spans: []
    - text: Reader
      spans: []
    - text: ''
      spans: []
    - text: Gain access to all Reader Empathic Abilities
      spans:
