title: Archetypes and Feats
slug: archetypes-and-feats
level: 1
content:
- type: paragraph
  text: 'Ripley from Alien, Dr. Rodney McKay from Stargate: Atlantis, or Amos from
    The Expanse - these are characters who can be defined as archetypes: Bounty Hunter,
    Scientist, and Soldier. In Whisperspace, an archetype is defined as a character
    path that has prerequisite skills or attributes and which provides your character
    with definition thematically and an additional set of skills to gain levels in.'
  spans:
  - style: italic
    text: 'Alien, '
  - style: italic
    text: 'Stargate: Atlantis'
  - style: italic
    text: The Expanse
- type: paragraph
  text: A character may have no archetype and choose feats freely. Pick one feat :O
  spans: []
