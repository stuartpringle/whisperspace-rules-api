  - - text: Firearms
      spans: []
    - text: Quick Draw
      spans: []
    - text: ''
      spans: []
    - text: Gain +1 bonus die on Initiative (REF) rolls. If you use Quick Draw before
        combat is declared, you get one turn to act before Initiative is rolled. You
        may draw a Light weapon as a free action.
      spans: []
  - - text: ''
      spans: []
    - text: Ricochet
      spans: []
    - text: ''
      spans: []
    - text: You may reroll a missed attack roll once per turn. This reroll includes
        all bonus and penalty dice from the original roll.
      spans: []
  - - text: ''
      spans: []
    - text: Duelist’s Die
      spans: []
    - text: ''
      spans: []
    - text: Whenever you roll an attack, roll 1d6 at the same time. If the number
        rolled on the d6 matches the number rolled on your base die or on any bonus
        dice (ignore penalty dice), you gain +1 bonus die on your next roll.
      spans: []
  - - text: Leadership
      spans: []
    - text: Commanding Voice
      spans: []
    - text: ''
      spans: []
    - text: Choose an ally within Very Near range. Use 1 action to roll a Tactics
        (DC6) check. On success, your target may immediately move up to half their
        movement speed. On an extreme success, your target also gains +1 bonus die
        to all rolls until the end of their next turn.
      spans: []
  - - text: ''
      spans: []
    - text: Precise Coordination
      spans: []
    - text: ''
      spans: []
    - text: When initiating a coordinated attack (setting an ambush, waiting for a
        moment to strike), each character who’s part of the coordinated attack gains
        +2 bonus dice to spend before the end of the first round of combat.
      spans: []
  - - text: ''
      spans: []
    - text: Inspire
      spans: []
    - text: ''
      spans: []
    - text: When an ally within Very Near range suffers stress, you may use 1 reaction
        to roll a Bearing (DC5 + stress amount) check. On success, your ally ignores
        1 incoming stress. On extreme success, your ally instead ignores half the
        incoming stress (rounded up). On failure, you suffer +1 stress.
      spans: []
  - - text: Mechanical
      spans: []
    - text: Duct Tape & Hope
      spans: []
    - text: ''
      spans: []
    - text: Use 1 action to attempt a repair check (ignoring normal time constraints);
        imposes +1 penalty die on the check and uses double materials.
      spans:
      - style: link_underline
        text: repair check
        href: '#h.abk2uesvorh9'
  - - text: ''
      spans: []
    - text: Craft
      spans: []
    - text: ''
      spans: []
    - text: Create an item from the Items gear list with a cost no more than 500 credits.
        Requires an Engineering (DC8) check and takes 1 hour.
      spans: []
  - - text: ''
      spans: []
    - text: Fixer
      spans: []
    - text: ''
      spans: []
    - text: ''
      spans: []
  - - text: Medical
      spans: []
    - text: Steady Hands
      spans: []
    - text: ''
      spans: []
    - text: Spend 1 reaction to reroll a failed First Aid check (once per round).
      spans: []
  - - text: ''
      spans: []
    - text: Surgery
      spans: []
    - text: ''
      spans: []
    - text: You may attempt to use First Aid checks to remove Heavy wounds. Doing
        so takes 1 hour and requires a difficult First Aid (DC12) check.
      spans: []
  - - text: ''
      spans: []
    - text: Bedside Manner
      spans: []
    - text: ''
      spans: []
    - text: When you succeed on a First Aid check, remove up to 1 stress from the
        target. If you rolled an extreme success on the check, remove up to 2 stress
        instead.
      spans: []
  - - text: Momentum
      spans: []
    - text: Run and Gun
      spans: []
    - text: ''
      spans: []
    - text: Once per turn when you move, you may make a weapon attack as a free action.
        This attack counts toward multiple attacks per turn as normal.
      spans: []
  - - text: ''
      spans: []
    - text: Medic’s Impulse
      spans: []
    - text: ''
      spans: []
    - text: Once per round, gain +2 movement bonuses when moving toward or aid injured
        allies. Ignore all stress that would be gained during this movement.
      spans: []
  - - text: ''
      spans: []
    - text: Hard to Hit
      spans: []
    - text: ''
      spans: []
    - text: Use 1 reaction to make an Evade (DC7 + attacker’s weapon skill) check
        in order to avoid a gunshot.
      spans: []
  - - text: Mercantile
      spans: []
    - text: Underworld Contacts
      spans: []
    - text: ''
      spans: []
    - text: You know people, and those people know people. You can call in a favour
        or offer one in exchange for information, material aid, or anything else you
        may be in need of. The bigger the ask, the bigger the price, and the more
        dangerous the people you need to talk to in order to make it happen. Gain
        +1 bonus die to persuade and negotiate checks with unlawful individuals.
      spans: []
  - - text: ''
      spans: []
    - text: Haggler
      spans: []
    - text: ''
      spans: []
    - text: When buying/selling, gain +1 bonus die to Negotiation checks.
      spans: []
  - - text: ''
      spans: []
    - text: ''
      spans: []
    - text: ''
      spans: []
    - text: ''
      spans: []
  - - text: Nanomancy
      spans: []
    - text: Nanite Sensitivity
      spans: []
    - text: MENT 1
      spans: []
    - text: Your body and mind have become attuned to the presence of nanites. In
        locations with high nanite density (2+), you may reroll up to three failed
        checks per day.
      spans:
      - style: link_underline
        text: nanite density
        href: '#h.pmttk177ept2'
  - - text: ''
      spans: []
    - text: Nanomancy
      spans: []
    - text: MENT 2
      spans: []
    - text: Choose a Nanomancy Field; pick one Nanomantic Effect from your field and
        one from another field. You may use those effects. You may select this feat
        more than once.
      spans:
      - style: link_underline
        text: Nanomancy Field
        href: '#h.vqto8knm87g4'
  - - text: ''
      spans: []
    - text: Nanite Field
      spans: []
    - text: Nanite Sensitivity
      spans: []
    - text: You may spend an hour in a location with Nanite density 2 or more. For
        the next day, the area around you (medium range and closer) cannot have a
        nanite density lower than 1.
      spans:
      - style: link_underline
        text: Nanite density
        href: '#h.pmttk177ept2'
