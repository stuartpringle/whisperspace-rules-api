      spans: []
    - text: Scavenger
      spans: []
    - text: ''
      spans: []
    - text: You are able to find ways to use scrap and other detritus that nobody
        else would even consider. When Salvaging, increase the level of success by
        1. Additionally, when using salvaged materials for Repairing or Crafting,
        ignore the penalty die you would normally incur.
      spans: []
  - - text: ''
      spans: []
    - text: Tracker
      spans: []
    - text: ''
      spans: []
    - text: 'Designate a creature you are aware of as your Target. You may have up
        to two Targets at one time. Gain +1 bonus die on all Recall, Observe, and
        Research checks related to your currently designated Target(s). In combat
        with your Target, you may choose to: Narrow Focus: for the duration of combat
        (or until your Target is killed, incapacitated, or surrenders), you:'
      spans: []
  - - text: ''
      spans: []
    - text: Survivor
      spans: []
    - text: ''
      spans: []
    - text: You have a knack for finding the sheltered areas of a world; natural caves
        to wait out a sandstorm or even the last oxygen-filled compartment of a shuttle.
        You may roll Instinct (DC up to the GM) to try to find such a shelter.
      spans: []
