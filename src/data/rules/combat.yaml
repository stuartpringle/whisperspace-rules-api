  - title: 'Special rule: Dive for Cover'
    slug: special-rule-dive-for-cover
    level: 3
    content:
    - type: paragraph
      text: 'When attacked by an enemy using a ranged weapon, a character may use
        a reaction to Dive for Cover providing:'
      spans:
      - style: italic
        text: Dive for Cover
    - type: list
      ordered: false
      items:
      - text: They are aware of the incoming attack (can see the enemy pointing the
          weapon at them, for example) OR they succeed a DC7 Instinct check.
        spans: []
      - text: They are standing up.
        spans: []
      - text: They are not grappled or otherwise immobilized.
        spans: []
    - type: paragraph
      text: Diving for cover allows you to leap up to 10 feet in any direction and
        hit the ground, ending up prone. This can get you out of or farther away from
        danger. When you dive for cover, the enemy attack against you is made at +2
        DC. This does not apply for subsequent attacks, however if you dive for cover
        behind partial or full cover, then subsequent attacks against you are made
        using cover rules as normal. The initial attack you dove for cover to avoid
        is not subject to increased DC based on you getting behind cover, as the attack
        occurs while you are moving (before cover is reached).
      spans: []
