      ordered: false
      items:
      - text: 'Extreme success: no effect.'
        spans: []
      - text: 'Success: enemy gains +1 movement penalty.'
        spans: []
      - text: 'Failure: enemy gains +1 stress and +1 movement penalty.'
        spans: []
      - text: 'Extreme failure: enemy gains +1 stress and immediately falls prone,
