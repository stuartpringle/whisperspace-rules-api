- title: Cover
  slug: cover
  level: 2
  content:
  - type: paragraph
    text: A character is behind cover when at least part of their body is obscured
      from direct line of sight from attacking characters. Cover can be either partial
      cover in which case much of the character is still exposed, or full cover in
      which almost the entire character’s body is protected and out of sight. If a
      character is completely hidden, he or she cannot be attacked directly at all.
    spans:
    - style: italic
      text: partial cover
    - style: italic
      text: full cover
  sections:
  - title: Partial Cover
    slug: partial-cover
    level: 3
    content:
    - type: paragraph
      text: Lying prone behind a park bench, standing behind a tree, or throwing a
        table onto its side and kneeling behind it; these are examples of partial
        cover, which is defined as being obscured from an attacker in such a way as
        reasonably blocks direct line of sight of up to half a character’s body. Being
        behind partial cover gives a character a +2 to the DC of anyone trying to
        attack them.
      spans:
      - style: italic
        text: being obscured from an attacker in such a way as reasonably blocks direct
          line of sight of up to half a character’s body.
    sections: []
  - title: Full Cover
    slug: full-cover
    level: 3
    content:
    - type: paragraph
      text: Kneeling behind a car, lying prone behind a large log, or standing in
        a trench are all examples of full cover, which is defined as being obscured
        from an attacker’s view in such a way as reasonably blocks direct line of
        sight of almost the entirety of the character’s body. Characters behind full
        cover receive a +4 to the DC to hit them.
      spans:
      - style: italic
        text: being obscured from an attacker’s view in such a way as reasonably blocks
          direct line of sight of almost the entirety of the character’s body.
    sections: []
  - title: Cover durability
    slug: cover-durability
    level: 3
    content:
    - type: paragraph
      text: In order for cover to be effective, it must be able to withstand an attack
        meant for the character using it. If an attack is intended for a character
        but hits the cover instead, would that cover stop the attack? Depending on
        the type of cover, it may be effective at stopping many attacks (kneeling
        behind a car), a single attack (lying prone behind a park bench), or part
        of an attack (kneeling behind an overturned table). The GM determines the
        durability of the cover available to you. If cover is unable to block even
        a single wound of damage, it cannot be considered cover. It could still potentially
        serve as camouflage, depending on the situation.
      spans: []
    - type: paragraph
      text: Cover takes damage when an attack made against the person using the cover
        misses. The amount of damage taken is equal to the damage from the attacker’s
        weapon. If more damage is dealt to the cover than it has remaining durability,
        there is a 50% chance the remaining damage is transferred to the character
        behind the cover. This is rolled by the GM.
      spans: []
    - type: paragraph
      text: If an object that provides full cover is reduced to 0 durability, the
        GM has a choice to make. Either the cover is destroyed completely (as might
        be the case of a car struck by the main turret of a tank) or the cover level
        is reduced to partial and given new (probably lesser) durability in its new
        state. This might be the case if a table were shot by a pistol. If the cover
        was partial cover and its durability reaches 0, it is no longer capable of
        providing cover.
      spans: []
