- title: Kael’s Remnant
  slug: kael-s-remnant
  level: 2
  content:
  - type: paragraph
    text: The Empire collapsed, the galaxy was in chaos… But then a fleet returned
      from a long-term exploration of uninhabited systems near the galaxy’s rim. Leading
      this fleet was Admiral Kael Varn.
    spans: []
  - type: paragraph
    text: Finding the empire gone, the Remnant fleet wasted no time springing to action.
      They seized control of several key old-empire worlds, and promptly imposed imperial
      rule in a galaxy without an Empire. Kael calls himself a regent; one awaiting
      the return of the imperial family, and has been slowly spreading his influence
      and rule across the galaxy little by little. It’s no secret what the Remnant
      wants; they want a full return to the ways of the empire, its ideals, laws,
      and customs.
    spans: []
  sections: []
- title: The Black Suns
  slug: the-black-suns
  level: 2
  content:
  - type: paragraph
    text: Mercenary groups are common in the Shatterbelt. Whether a job requires a
      little extra muscle or there’s something legally questionable about it, mercenaries
      are a quick and easy answer to otherwise difficult problems. The Black Suns
      are the cream of the crop.
    spans: []
  - type: paragraph
    text: Nearly every corporate black bag operation is given to the Black Suns. They
      have a reputation for getting the job done no matter what it takes, and for
      that they charge a premium.
    spans: []
  - type: paragraph
    text: If the Black Suns has a leader, that leader remains anonymous. Their members
      are organized into teams, and each team is responsible for fulfilling its own
      contracts. How they avoid overlapping jobs is also unclear.
    spans: []
