- title: Nanites, Sensitives, and Nanomancy
  slug: nanites-sensitives-and-nanomancy
  level: 2
  content:
  - type: paragraph
    text: At its peak, the Halcyon Empire was growing quickly, both in terms of military
      and economic strength and technological advancement. Some technologies were
      spread to the general populace; things such as cyberware, medical advancements,
      and more. Other technologies were never shared, never even hinted at to the
      general public. Nanites was one of these hidden technologies.
    spans: []
  sections:
  - title: What are Nanites?
    slug: what-are-nanites
    level: 3
    content:
    - type: paragraph
      text: 'The concept was simple enough: shrink a robot down to the point it becomes
        invisible to the human eye, but retain its usefulness. In practice, this was
        difficult to achieve. After decades of research, however, it became a reality.
        Press releases were readied; the next era of civilization was here! Nanites
        would be capable of passively fighting disease, healing damaged cells, or
        even slowing the aging process. They were self-sustaining, using ambient energy
        from sources such as sunlight, and even self-replicating. The applications
        seemed limitless.'
      spans: []
    sections: []
  - title: Control
    slug: control
    level: 3
    content:
    - type: paragraph
      text: 'Everything changed when a high-ranking member of the Halcyon Empire’s
        science division had an idea: yes, nanites could be used for the betterment
        of mankind, yet they could also be used for control. Nanites could be given
        instructions to target specific individuals, targeting based on genetic markers
        and approximate age. Suddenly, if the Empire didn’t like what someone was
        saying or doing, they had a quick and easy way to make the problem go away.
        On some worlds, nanites were employed not only to keep the population healthy
        (advertised as ‘atmospheric vitality’), but also to keep it calm. Nanites
        were instructed to search out individuals with higher than normal blood pressure
        and heart rates, and slowly manipulate their cells to calm them down. One
        experiment even went so far as to instruct nanites to trigger the production
        of oxytocin in people whenever the Imperial anthem played; the goal was to
        promote a sense of loyalty and admiration toward the empire.'
      spans: []
    sections: []
  - title: Post-Collapse
    slug: post-collapse
    level: 3
    content:
    - type: paragraph
      text: With the empire gone, nanites were forgotten. Those who knew about their
        existence and deployment were dead, leaving nobody to give directives to the
        nanites already saturating the atmosphere of so many worlds.
      spans: []
    - type: paragraph
      text: 'Without new orders, nanites default to their basic directives: maintain
        a healthy population of nanites through replication; heal injured humans;
        fight disease; await new instructions.'
      spans: []
    - type: paragraph
      text: Nanites have unwittingly been brought on board spaceships and thus traveled
        to many locations outside the great core worlds of the Empire. There might
        be a healthy population of nanites on an out-of-the-way waystation just outside
        Whisperspace. A passenger liner might have nanites on board. Most of the time,
        these little machines are for all intents and purposes inert; their basic
        instructions don’t give them much to do beyond keeping their population up,
        and the replication process is purposefully designed to minimize material
        usage. Its unlikely it would appear to be anything more than the degradation
        of time; slight wear on a ship’s bulkheads, maybe, where nanites have scavenged
        metal flakes to replicate, or a strange power fluctuation where they recharge
        themselves.
      spans: []
    sections: []
  - title: Degradation
    slug: degradation
    level: 3
    content:
    - type: paragraph
      text: Sometimes, the basic commands given to a population of nanites may start
        to fade or collapse after many generations of iterative replication. Imperial
        scientists would have termed this ‘degradation’. Sometimes, it results in
        strange or erratic behaviour they were never programmed with originally.
      spans: []
    sections: []
  - title: The Sensitives
    slug: the-sensitives
    level: 3
    content:
    - type: paragraph
      text: Unwittingly living alongside nanites for so long, some humans have developed
        a strange mental connection with them. These are the Sensitives. Most often
        they don’t recognize this connection for anything out of the ordinary, or
        don’t even notice it at all; but the nanites are aware of them and pay them
        special attention. If there are a dozen people injured in an accident, nanites
        may rush to save the one Sensitive in the group, even if their injuries are
        minor. Sometimes, Sensitives can communicate with nanites, usually without
        realizing what they are doing. Most often, this happens in times of extreme
        stress; an injured pilot unable to reach the ship’s throttle to avoid certain
        death may will the ship to stop… And inexplicably the throttle is pulled back
        by hundreds or even thousands of microscopic robots.
      spans: []
    sections: []
  - title: Suspicion and Distrust
    slug: suspicion-and-distrust
    level: 3
    content:
    - type: paragraph
      text: Sensitives are often distrusted. Firstly, no one believes their tales.
        The throttle pulled back by itself? Sure it did. Secondly, there’s enough
        superstition in the galaxy to make a Sensitive’s claim sound like Whisperspace
        strangeness - and nobody wants to get closer to that. Most Sensitives hide
        any strange occurrences around them.
      spans: []
    sections: []
  - title: Nanomancers
    slug: nanomancers
    level: 3
    content:
    - type: paragraph
      text: A few Sensitives have a connection so established to nanites that they
        can actively command them. These are Nanomancers; individuals who command
        unseen forces to do their will. In many places, Nanomancers are looked on
        with fear or dread. Often, they are killed on sight as unnatural aberrations.
        Sometimes, they are taken to laboratories and studied endlessly.
      spans: []
    - type: paragraph
      text: To the layman, a Nanomancer’s abilities appear to be magic. Some Nanomancers
        may even call themselves magicians. Nevertheless, what they do is not magic;
        it is a simple chain of cause and effect.
      spans: []
