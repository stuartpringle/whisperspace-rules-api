- title: The Halcyon Empire
  slug: the-halcyon-empire
  level: 2
  content:
  - type: paragraph
    text: A system post-collapse, the Shatterbelt was the dominion of the Halcyon
      Empire. Emperor Galen Halcyon IV could not hold together what nearly a thousand
      years of effort and bloodshed had built; the collapse happened almost overnight.
      Civil war swept through what had once been a united galaxy, dozens of once-prosperous
      worlds were wiped clean of life, cleansing fire rained down from orbiting ships.
      In the span of less than a decade, over one tenth of the galaxy’s population
      died. Through years of in-fighting and power struggles, the mighty fleets of
      the Halcyon Empire vanished, and the void that was left in the empire’s wake
      was filled by hundreds of factions each hungry for power. Piracy sprang up and
      Whisper cults formed as the population of the galaxy tried to make sense of
      what was happening.
    spans: []
  - type: paragraph
    text: Thirty-five years after the fall of the Halcyon Empire, most of the direct
      conflict has ceased. Modern-day skirmishes are a far cry from the full-scale
      warfare of Collapse. Now, a handful of factions hold sway over large swaths
      of the Shatterbelt, while independent planetary governments oversee and tax
      their own systems like so many petty kingdoms.
    spans: []
  sections: []
- title: The Shatterbelt
  slug: the-shatterbelt
  level: 2
  content:
  - type: paragraph
    text: Stretching across half the galaxy and including hundreds of solar systems,
      inhabited and otherwise, the Shatterbelt is the name for a collection of solar
      systems reaching half-way across the known galaxy. These systems once made up
      the majority of the Halcyon Empire’s holdings, and were once united without
      exception. After the Collapse, the name ‘Shatterbelt’ seems prophetic to some.
    spans: []
  sections: []
- title: Whisperspace & The Anchorate
  slug: whisperspace-the-anchorate
  level: 2
  content:
  - type: paragraph
    text: Whisperspace is the thing that connects the worlds and systems of the Shatterbelt.
      Faster-than-light travel through technological means has proven impossible.
      The only way to bridge the vast gulf of space between places is by entering
      into and traveling through Whisperspace.
    spans: []
  - type: paragraph
    text: Once, an entire branch of the Imperial Knowledge-Seekers devoted themselves
      to the study of Whisperspace. It behaves unpredictably. Entering into it taxes
      the human mind. It is the only way to keep civilization connected. These were
      their findings; these and not much more.
    spans: []
  - type: paragraph
    text: From that initial research, the Anchorate was formed. They are responsible
      for charting Whisperspace, determining the best routes through, and calculating
      for ‘drift’, the movement of Whisperspace corridors as they intersect with realspace
      and the slow movement of the ‘jump points’, the ways in and out of Whisperspace.
      While the Anchorate is not a political body, they do have considerable sway,
      for without them Whisperspace would quickly become impossible to navigate.
    spans: []
  sections:
  - title: Whisperspace Superstition
    slug: whisperspace-superstition
    level: 3
    content:
    - type: paragraph
      text: 'Beliefs about whisperspace are as varied as the stars in the sky, however
        some of the most common are:'
      spans: []
    - type: list
      ordered: false
      items:
      - text: Frequent jumps into Whisperspace induce madness.
        spans: []
      - text: If you speak while in Whisperspace, your voice will join the whispers
          there.
        spans: []
      - text: Stopping your ship in Whisperspace guarantees you will be lost there
          forever.
        spans: []
      - text: Sleeping in Whisperspace is dangerous; dreams there are not your own.
        spans: []
      - text: Whisperspace hates overconfident crews.
        spans: []
    - type: paragraph
      text: 'In addition to these, many ships follow the Crossing Rules:'
      spans: []
    - type: list
      ordered: false
      items:
      - text: No speaking when jumping into or out of Whisperspace
        spans: []
      - text: Cover all viewports and turn off all sensors when entering Whisperspace.
        spans: []
