- title: The Mega-Corporations
  slug: the-mega-corporations
  level: 2
  content:
  - type: paragraph
    text: Keeping to the background, several of the largest corporations of the Imperium
      managed to stay largely untouched during the Collapse. Some even increased their
      power - and their shareholders’ yearly returns - by profiting off the chaos
      that gripped the galaxy. In the years since, these corporations have increased
      their holdings and their power.
    spans: []
  sections:
  - title: Kessler Forgeworlds
    slug: kessler-forgeworlds
    level: 3
    content:
    - type: paragraph
      text: Kessler was once of the first corporations to get into planetary politics
        during the Collapse, starting with the planet Crayt Prime. Dalton Gunn, Kessler’s
        CEO, wined, dined, and finally bought outright the leadership of Crayt. Soon,
        Kessler manufacturing plants sprang up across the world. Within a year, the
        majority of the planet’s exports were Kessler-manufactured goods, earning
        Crayt the name ‘Forgeworld’. From Crayt, Kessler began moving outward, following
        the same pattern.
      spans: []
    - type: paragraph
      text: Though Kessler never directly interferes with the governments of the worlds
        it controls, and in fact does not ‘control’ any world at all, technically,
        still its worlds tend to do exactly what their corporate overlords want.
      spans: []
    sections: []
  - title: Orrica Industries
    slug: orrica-industries
    level: 3
    content:
    - type: paragraph
      text: 'Orrica isn’t interested so much in manufacturing things as it is in pushing
        the boundaries of science and innovation so people can live a better tomorrow.
        You can tell this just by reading their helpful slogan: “Orrica Industries:
        pushing the boundaries of science and innovation so you can live a better
        tomorrow.”'
      spans: []
    - type: paragraph
      text: Its leadership is largely unknown; its board of directors is a list of
        various trusts, conglomerates, and hedge funds for the ultra-rich. However
        it’s led, Orrica’s leadership has been very effective at guiding it to the
        top of the food chain and ruthlessly taking down its competition on the way
        up.
      spans: []
    - type: paragraph
      text: Orrica doesn’t concern itself with planetary politics or base itself in
        any one system. Instead, Orrica works as a vast, spread-out network.
      spans: []
    sections: []
- title: Whisper Cults
  slug: whisper-cults
  level: 2
  content:
  - type: paragraph
    text: Whisperspace is viewed in many different ways. To some, it offers expedient
      travel times. To others, its very existence is a mystery to be pondered. And
      to some, it is a power greater than any other; the whispers within are a warning,
      a revelation, or even prophecy. These beliefs are the core of Whisper Cults.
      They view Whisperspace not for what it is but what it could be. Many worship
      the silence. Some make it their mission to enter into Whisperspace as many times
      as possible in the belief that hearing the whispers more often may make comprehending
      them possible. Still others think listening to the whispers brings wrath upon
      us all, that those sounds are not for our ears or our minds.
    spans: []
  - type: paragraph
    text: Most Whisper Cults are small, led by a single person, who teaches as many
      others as will listen to his or her beliefs. Of these, most fail within a decade
      or two, as madness sets in or the members of the cult are urged to act - often
      violently - to get others to share their beliefs.
    spans: []
  - type: paragraph
    text: There are others that seem largely intent on secluding themselves away from
      the rest of the galaxy; gatherings of people who believe travel through Whisperspace
      is wrong, and may even go on to believe the use of any level of technology to
      be wrong as well. These are usually harmless groups, interested more in saving
      themselves from the rest of the galaxy than anything else.
    spans: []
  sections:
  - title: Children of Silence
    slug: children-of-silence
    level: 3
    content:
    - type: paragraph
      text: By far the most prominent Whisper-cult in the galaxy, the Children of
        Silence exist as a response to the fragility of life in the Shatterbelt, the
        uncertainty of human leadership, and the existential dread of what Whisperspace
        itself could be.
      spans: []
    - type: paragraph
      text: Even within the Children of Silence, different branches may worship or
        fear Whisperspace, yet they are united in that they revere it and believe
        humanity must not attempt to understand what it is. If Whisperspace is studied,
        they fear it may awaken. Most people believe the Children to be misguided
        fanatics at best, yet their words have found a place in the hearts of many.
      spans: []
    - type: paragraph
      text: Just over a decade ago, a woman named Solenya rose up in the ranks of
        the Children of Silence. Her words were quiet, not the feverish ravings of
        the others in the cult. She spoke of finding peace inwardly and outwardly.
        Since she became the face of the cult, its membership has surged. Estimates
        state the Children of Silence have nearly a million adherents, spread out
        across hundreds of systems.
      spans: []
    - type: paragraph
      text: The Children of Silence are clear that they are a peaceful organization
        dedicated to the betterment of the human race. Yet more and more there have
        been rumours of fanatical branches, of members hijacking ships as they pass
        through Whisperspace, spacing the crew before returning to normal space. To
        many, it feels like the Children of Silence are up to something, like they
        have some agenda they aren’t sharing with the rest of the galaxy. So no matter
        how they frame themselves, their emissaries are often met with distrust and
        derision.
      spans: []
    - type: paragraph
      text: That hasn’t stopped their numbers from growing, though. In a galaxy concerned
        with personal survival above all else, many find the message of the Children
        of Silence - that there is meaning beyond ourselves, and that there is hope
        for a brighter future - compelling.
      spans: []
    sections: []
- title: The New Dawn
  slug: the-new-dawn
  level: 2
  content:
  - type: paragraph
    text: Banned during the reign of the Imperium, the New Dawn is a religious order
      that has its roots in ancient history; some say before humanity ever found its
      way to the stars. Since the Collapse, the New Dawn has returned, with many of
      its adherents simply able to state their beliefs publicly rather than having
      to keep them private.
    spans: []
  - type: paragraph
    text: The New Dawn seems almost to disregard the state of the galaxy and even
