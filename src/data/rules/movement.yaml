          text: Climbing
          href: '#h.lfg5zzxrnf0j'
  sections: []
- title: Standing from prone
  slug: standing-from-prone
  level: 2
  content:
  - type: paragraph
    text: Standing up must be done as part of a move action and uses 15 feet of movement.
    spans: []
  sections: []
- title: Swimming
  slug: swimming
  level: 2
  content:
  - type: paragraph
    text: In difficult water, a dangerous situation, or after prolonged swimming,
      the GM may call for a swimming check. To do so, roll Athletics (DC6) swimming
      check. Depending on conditions, the GM may raise or lower this DC.
    spans: []
  - type: list
    ordered: false
    items:
    - text: Encumbrance increases the DC by +2.
      spans: []
    - text: Heavy encumbrance increases the DC by +6.
      spans: []
    - text: While a character is swimming, regular encumbrance checks do not apply.
      spans: []
    - text: Dragging something is impossible while swimming.
      spans: []
  sections:
  - title: 'Swimming check results:'
    slug: swimming-check-results
    level: 4
    content:
    - type: list
      ordered: false
      items:
      - text: 'Extreme Success: navigate the water well; reduce movement penalty by
          -1.'
        spans: []
      - text: 'Success: swim at normal speed without issue.'
        spans: []
      - text: 'Failure: swim is more draining than expected; receive +1 movement penalty.'
        spans: []
      - text: 'Extreme Failure: gain the Asphyxiating condition.'
        spans:
        - style: link_underline
          text: Asphyxiating
          href: '#h.dbbxz8i2mood'
    - type: list
      ordered: false
      items:
      - text: If the character is close to the surface, a successful Asphyxiation
          check immediately removes this condition.
        spans: []
      - text: While asphyxiating during swimming, gain +1 movement penalty.
        spans: []
    sections: []
- title: Climbing
  slug: climbing
  level: 2
  content:
  - type: paragraph
    text: When climbing under time pressure, in difficult circumstances, or a tall
      surface, the GM may call for an Athletics (DC6) climbing check. The GM may raise
      or lower this DC based on the climbing surface and conditions.
    spans: []
  - type: list
    ordered: false
    items:
    - text: Encumbrance increases the DC by +2.
      spans: []
    - text: Heavy encumbrance increases the DC by +6.
      spans: []
    - text: Dragging objects or characters while climbing is impossible.
      spans: []
  sections:
  - title: 'Climbing check results:'
    slug: climbing-check-results
    level: 4
    content:
    - type: list
      ordered: false
      items:
      - text: 'Extreme success: handholds are easier to find than expected; reduce
          movement penalty by -1.'
        spans: []
      - text: 'Success: climb succeeds as normal.'
        spans: []
      - text: 'Failure: climb takes longer than expected; receive +1 movement penalty.'
        spans: []
      - text: 'Extreme failure: climb results in a fall (GM determines distance; see
          Falling below)'
        spans:
        - style: link_underline
          text: Falling
          href: '#h.tshorzmqqxvs'
    sections: []
  - title: Falling
    slug: falling
    level: 3
    content:
    - type: paragraph
      text: In Whisperspace, falling is more about relative distance than specific
        increments of damage. Typically, falls from Very Near distance or closer are
        not punishing, while falls of medium or longer distance can easily be deadly.
        To determine fall damage, GMs may adjudicate it on the fly, or they may choose
        to have the player roll a Fall Severity check as below. See Ranges for exact
        distance information. Falling renders a character prone.
      spans:
      - style: link_underline
        text: Ranges
        href: '#h.hg05e3xl0jld'
    - type: table
      rows:
      - - text: Distance fallen
          spans: []
        - text: Fall Severity roll
          spans: []
      - - text: Melee
          spans: []
        - text: 1d12 -2
          spans: []
      - - text: Very Near
          spans: []
        - text: 1d12 -1
          spans: []
      - - text: Near
          spans: []
        - text: 1d12
          spans: []
      - - text: Medium
          spans: []
        - text: 1d12 +2
          spans: []
      - - text: Long
          spans: []
        - text: 1d12 +4
          spans: []
      - - text: Very Long
          spans: []
        - text: 1d12 +6
          spans: []
      - - text: Extreme
          spans: []
        - text: 1d12 +9
          spans: []
    - type: paragraph
      text: Once you’ve made the Fall Severity roll, compare the result to the Fall
        Severity table. All damage from falling is unmitigated damage.
      spans: []
    - type: table
      rows:
      - - text: Fall Severity
          spans: []
      - - text: Fall Severity roll result
          spans: []
        - text: Outcome
          spans: []
      - - text: 1-3
          spans: []
        - text: No damage.
          spans: []
      - - text: 4-6
          spans: []
        - text: Take 1 damage.
          spans: []
      - - text: 7-8
          spans: []
        - text: Take 2 damage.
          spans: []
      - - text: 9-10
          spans: []
        - text: Take 3 damage and become Stunned for 1 round.
          spans: []
      - - text: 11-12
          spans: []
        - text: Take 4 damage and become Stunned for 2 rounds.
          spans: []
      - - text: 13-15
          spans: []
        - text: Take 6 damage and become Unconscious.
          spans: []
      - - text: 16+
          spans: []
        - text: Take 8 damage.
          spans: []
    sections: []
- title: Carrying Capacity
  slug: carrying-capacity
  level: 2
  content:
  - type: paragraph
    text: To simplify inventory mechanics (such as weight limits, etc), Whisperspace
      uses Inventory Slots. These are based on a character’s Physique stat, meaning
      that higher Physique allows a character to carry more stuff. Each Inventory
      Slot allows a character to carry roughly 5 lbs of gear (gear with 1 Bulk).
    spans: []
  - type: paragraph
    text: The formula for determining a character’s carrying capacity can be found
      in the Character Creation section.
    spans:
    - style: link_underline
      text: Character Creation
      href: '#h.22nk2cro67ys'
  - type: table
    rows:
    - - text: Item Type
        spans: []
      - text: Bulk
        spans: []
      - text: Approximate Weight
        spans: []
    - - text: Light gear
        spans: []
      - text: '1'
        spans: []
      - text: 5 lbs
        spans: []
    - - text: Medium gear
        spans: []
      - text: '2'
        spans: []
      - text: 10 lbs
        spans: []
    - - text: Heavy gear
        spans: []
      - text: 3+
        spans: []
      - text: 15 lbs or more
        spans: []
    - - text: Storage crates, containers
        spans: []
      - text: 4-5 (or more)
        spans: []
      - text: 20 lbs or more
        spans: []
    - - text: Incapacitated Teammate
        spans: []
      - text: '30'
        spans: []
      - text: 150 lbs or more
        spans: []
  sections:
  - title: Encumbrance
    slug: encumbrance
    level: 3
    content:
    - type: paragraph
      text: Attempting to carry gear beyond a character’s carrying capacity encumbers
        the character. This imposes +1 movement penalty.
      spans: []
    - type: paragraph
      text: If a character is encumbered for an hour or more, they must roll an Endurance
        (DC6) encumbrance check.
      spans: []
    - type: list
      ordered: false
      items:
      - text: 'Success: they continue normally for another hour'
        spans: []
      - text: 'Failure: the extra weight takes a toll. The character moves from being
          encumbered to being heavily encumbered. A ten minute rest (without any encumbrance)
          resets this.'
        spans: []
    sections: []
  - title: Heavy Encumbrance
    slug: heavy-encumbrance
    level: 3
    content:
    - type: paragraph
      text: Attempting to carry more than double your carrying capacity or failing
        an encumbrance check heavily encumbers you.
      spans: []
    - type: paragraph
      text: 'While heavily encumbered:'
      spans: []
    - type: list
      ordered: false
      items:
      - text: Gain +2 movement penalties.
        spans: []
      - text: You suffer +1 penalty die to all REF-based skill checks.
        spans: []
      - text: You cannot Fully Commit.
        spans: []
    - type: paragraph
      text: "At the start of each of your turns while heavily encumbered, roll an\
        \ Endurance (DC6) encumbrance check.\n Each consecutive turn you remain heavily\
        \ encumbered increases the DC by +1."
      spans: []
    - type: list
      ordered: false
      items:
      - text: 'Success: you may act normally this turn.'
        spans: []
      - text: 'Failure: you must either drop the load or suffer 1 Stress.'
        spans: []
      - text: 'Extreme Failure: you suffer 1 damage and must either drop the load
          or fall prone.'
        spans: []
    - type: paragraph
      text: The DC resets to 6 once you drop below heavy encumbrance or rest for at
        least ten minutes.
      spans: []
    sections: []
  - title: Too Much Weight
    slug: too-much-weight
    level: 3
    content:
    - type: paragraph
      text: Attempting to carry more than three times your carrying capacity is considered
        impossible and renders you both prone and Immobile until you decrease the
        amount of bulk you carry.
      spans:
      - style: link_underline
        text: Immobile
        href: '#h.i4ndc4959ij'
    sections: []
  - title: Dragging Objects and Characters
    slug: dragging-objects-and-characters
    level: 3
    content:
    - type: paragraph
      text: Dragging objects typically does not count toward encumbrance, though the
        GM may rule that it does (depending on the weight or type of the object).
        Dragging an object or character requires at least one hand free and imposes
        +1 movement penalty.
      spans: []
    sections: []
