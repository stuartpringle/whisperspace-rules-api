title: Movement
slug: movement
level: 1
content:
- type: paragraph
  text: In Whisperspace, each character has a Speed stat based on their PHYS. You
    may use an action to move up to your speed (for example, 35 feet). This movement
    can be interwoven between other actions on your turn. For example, you may use
    the move action to move 10 feet closer to a target, then use the attack action
    to try to hit them, then move another 10 feet away from them, use an interact
    action to open a door, then move your remaining 15 feet through that door and
    behind cover.
  spans: []
sections:
- title: Movement Bonuses and Penalties
  slug: movement-bonuses-and-penalties
  level: 2
  content:
  - type: paragraph
    text: Certain types of movement (swimming, crawling) may impose movement penalties,
      preventing you from moving as far as normal, while some cyberware or other effects
      may provide movement bonuses, allowing you to move farther than normal. Bonuses
      stack with each other, as do penalties; and bonuses and penalties cancel one
      another out. For example, if you had 2 movement bonuses and 1 penalty, the end
      result would be that you would move with 1 bonus. Similarly, having 3 movement
      penalties and 1 movement bonus would result in you moving with 2 penalties.
    spans: []
  sections:
  - title: Bonuses
    slug: bonuses
    level: 3
    content:
    - type: paragraph
      text: Each movement bonus increases your movement speed by 10 ft. Your total
        movement speed cannot be more than double your normal movement speed.
      spans: []
    sections: []
  - title: Penalties
    slug: penalties
    level: 3
    content:
    - type: paragraph
      text: Each movement penalty reduces your movement speed by 10 ft. Your movement
        speed can never go below 0 ft; upon reaching 0 ft, you become Immobile.
      spans:
      - style: link_underline
        text: Immobile
        href: '#h.i4ndc4959ij'
    sections: []
- title: Types of Movement
  slug: types-of-movement
  level: 2
  content:
  - type: table
    rows:
    - - text: Type of Movement
        spans: []
      - text: Penalty
        spans: []
    - - text: Walking or running
        spans: []
      - text: None
        spans: []
    - - text: Crawling (moving while prone)
        spans: []
      - text: +1 movement penalty
        spans: []
    - - text: Swimming
        spans: []
