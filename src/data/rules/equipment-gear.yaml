    - title: Addiction
      slug: addiction
      level: 4
      content:
      - type: paragraph
        text: For every narcotic, the user must roll for Addiction after each use,
          as described below. A character already addicted to a narcotic does not
          have to make this roll. Narcotics have a bulk of 1.
        spans: []
      - type: paragraph
        text: 'Addiction roll: character must roll a Willpower (DC 6 + narcotic’s
          Addiction Score) check.'
        spans: []
      - type: paragraph
        text: On a failed Addiction roll, the character becomes addicted to the narcotic
          and must progress through the Addiction table below, beginning with Onset.
        spans: []
      - type: table
        rows:
        - - text: Addiction Effects
            spans: []
        - - text: Stage
            spans: []
          - text: Effect
            spans: []
        - - text: Onset
            spans: []
          - text: Character desires the substance. Each week without it, roll Addiction.
              On success, remove the addiction. On failure, increase the DC by 1.
              On extreme failure, progress to Dependence.
            spans: []
        - - text: Dependence
            spans: []
          - text: Character requires the substance. Without it, they gain the Demoralized
              condition. Each week without it, roll Addiction. On extreme success,
              remove the addiction. On success, go back to Onset. On failure, progress
              to Addiction.
            spans: []
        - - text: Addiction
            spans: []
          - text: Character’s sole purpose in life is to have and use the substance.
              Without it, they gain the Agonized and Fleeing conditions. Each week
              without it, roll Addiction. On success, go back to Dependence. On failure,
              suffer stress equal to the substance’s Addiction Score. On extreme failure,
              the character suffers a severe withdrawal crisis and gains the Dying
              condition.
            spans: []
