sections:
- title: The Right Tool for the Job
  slug: the-right-tool-for-the-job
  level: 2
  content:
  - type: paragraph
    text: In some cases, skill checks may be aided by using the right tool for the
      job. If you have a shovel, it is considered to be the right tool for the job
      of digging a hole; it is not the right tool for the job for performing a heart
      transplant. Similarly, a medkit is the right tool for the job for treating a
      character’s wounds, while a ship’s well-stocked medbay may be considered the
      right tool for the job for performing surgery.
    spans: []
  - type: paragraph
    text: When performing a skill check with the right tool for the job, gain +1 bonus
      die.
    spans: []
  - type: paragraph
    text: In cases where a tool is required but the right tool for the job is unavailable,
      it may be possible to improvise with another tool (GM’s discretion), however
      using improvised tools imposes +1 penalty die on the check.
    spans: []
  - type: paragraph
    text: Sometimes items may specify what jobs they are the right tool for, however
      most often they will not. Whether or not something is the right tool for any
      particular job is meant to be a common-sense judgment call made by the GM; players
      may make suggestions or advocate for uses of tools, but the final decision always
      rests with the GM.
    spans: []
