      slug: cyberware-overload
      level: 4
      content:
      - type: paragraph
        text: A character’s total cyberware value (each installed piece of cyberwear’s
          Tier value added together) may not exceed his Cybernetics skill rank. Attempting
          to install additional cyberware over this limit automatically fails and
          prompts the character to roll a Cybernetics (DC6 + their total cyberwear
          value) check.
