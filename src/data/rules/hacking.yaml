  sections:
  - title: Skipping Steps
    slug: skipping-steps
    level: 3
    content:
    - type: paragraph
      text: 'Every step except the Main Hack is optional and players may choose to
        skip them to save time or because they do not have appropriate gear. Each
        skipped step adds:'
      spans: []
    - type: list
      ordered: false
      items:
      - text: One Penalty Die to Main Hack check
        spans: []
      - text: Increased Alert Level
        spans: []
    sections: []
  - title: Countermeasures & Alert Level
    slug: countermeasures-alert-level
    level: 3
    content:
    - type: paragraph
      text: Many systems include either (or both) passive and active countermeasures
        to safeguard them from unwanted intrusion. These range from simple access
        logs that prove someone was in the system to advanced active countermeasures
        like Spikes, which can disrupt the hack, detect the location of the hacker,
        or even damage the hacker’s rig.
      spans: []
    - type: paragraph
      text: These countermeasures work together to keep systems safe. They only trigger
        when illicit activity is detected - this is known as the system’s Alert Level.
      spans: []
    - type: paragraph
      text: For each failed (or skipped) step, the system’s Alert Level goes up by
        1. When it reaches 5, the system is fully aware it is being infiltrated and
        will use its countermeasures to full effect.
      spans: []
    - type: paragraph
      text: Some countermeasures may activate before the system’s Alert Level gets
        to 5, and some systems have a constant alert level higher than 0 even before
        the hacking begins.
      spans: []
    sections: []
  - title: Hacking Gear
    slug: hacking-gear
    level: 3
    content:
    - type: paragraph
      text: 'Hacking gear comes in two types: hardware and software. For a full list,
        see the section in Equipment & Gear'
      spans: []
    sections:
    - title: Hardware (Rigs)
      slug: hardware-rigs
      level: 4
      content:
      - type: paragraph
        text: Rigs have tiers, just as enemy systems have tiers. To hack into a system,
          the hacker’s rig tier must be equal to or greater than the system’s tier.
          To use software on the rig, the rig tier must be equal to or greater than
          the software’s tier.
        spans: []
      - type: paragraph
        text: Rigs are limited; most can only handle a small number of programs loaded
          at once. Loading or unloading a program takes ten minutes, so choose your
          loadout carefully.
        spans: []
      sections: []
    - title: Software
      slug: software
      level: 4
      content:
      - type: paragraph
        text: Software is really the backbone of any hacking attempt. These are code
          snippets and scripts used to perform specific functions during a hack. To
          perform a hacking Scan, for example, a character is required to have software
          that can perform the Scan active on his rig. Many software packages allow
          more than one hack type, and some even provide bonuses to those hacks.
        spans: []
      - type: paragraph
        text: A character may attempt to use software of a lower tier than the system
          he is breaking into during a hack, if he wishes. Doing so increases the
          DC of the hack by the difference in tiers. For example, attempting to use
          a Tier 1 scan program on a Tier 3 system would result in a DC of 11 (base
          DC for hacking a Tier 3 system is 9, the difference between Tier 1 and Tier
          3 is two, 9 + 2 = 11). Conversely, using software of a higher tier than
          the system reduces the DC by the difference in tiers.
        spans: []
      sections: []
