sections:
- title: 'Optional Rule: Simple Hacking'
  slug: optional-rule-simple-hacking
  level: 2
  content:
  - type: paragraph
    text: To keep things simple and gameplay quick, the GM may choose to use Simple
      Hacking for all (or some) Hacking skill checks.
    spans: []
  - type: paragraph
    text: Simple Hacking consists of making a single Hacking skill check (the DC per
      tier level is determined by the table above). On a success, the effect the character
      wished to achieve is achieved. On a failure, countermeasures kick in or the
      hack simply fails.
    spans: []
  - type: paragraph
    text: For every tier of hacking equipment a character uses to help with this hack,
      a character receives a +1 bonus to her roll.
    spans: []
  sections: []
- title: Hacking Sequence
  slug: hacking-sequence
  level: 2
  content:
  - type: paragraph
    text: 'Some coders say hacking is like an intricate dance: there are specific
      steps to follow and, if you skip any, the results could be bad. Each step requires
      a Hacking skill check against the DC of the system you’re trying to break into
      (taking into account any modifiers from software used and previous steps in
      the sequence).'
    spans: []
  - type: list
    ordered: true
    items:
    - text: Scan (optional)
      spans: []
  - type: list
    ordered: true
    items:
    - text: Identify nearby systems, node type, security
      spans: []
    - text: Grants insight into System Tier of target system, its current Alert Level,
        as well as possible countermeasures
      spans: []
  - type: list
    ordered: true
    items:
    - text: Bypass (optional)
      spans: []
  - type: list
    ordered: true
    items:
    - text: Get around static defenses (firewalls, encryption, etc)
      spans: []
    - text: Success reduces the DC of subsequent hacking checks by 1
      spans: []
  - type: list
    ordered: true
    items:
    - text: Spoof (optional)
      spans: []
  - type: list
    ordered: true
    items:
    - text: Trick the system into believing you’re a valid user
      spans: []
    - text: Success grants a Bonus die for use on the Main Hack check.
      spans: []
  - type: list
    ordered: true
    items:
    - text: Main Hack
      spans: []
  - type: list
    ordered: true
    items:
    - text: 'Perform your goal: disable cameras, steal data, etc'
      spans: []
    - text: Determines the overall success of your hack
      spans: []
  - type: list
