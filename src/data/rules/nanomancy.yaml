title: Nanomancy
slug: nanomancy
level: 1
content:
- type: paragraph
  text: Nanomancy is not magic, though it is often mistaken for it. To the outsider,
    what else could lift rocks, fry machinery at will, or heal in moments what should
    take weeks to mend?
  spans:
  - style: link_underline
    text: Nanomancy
    href: '#h.12ggy18kfvcd'
- type: paragraph
  text: 'It is the deliberate manipulation of nearly-omnipresent nanites; microscopic
    machines left behind by a dead empire and now woven into the fabric of countless
    worlds. By exerting intense mental focus, a Nanomancer issues commands that these
    swarms obey: heat blooms, wounds knit, and objects move.'
  spans: []
- type: paragraph
  text: The process is neither safe nor fully understood. Human brains were not designed
    to interface directly with these machines, and every act of nanomancy strains
    the Nanomancer and may draw unwanted attention to them.
  spans: []
sections:
- title: Nanite Density
  slug: nanite-density
  level: 2
  content:
  - type: paragraph
    text: A Nanomancer’s abilities function only in the presence of nanites. Most
      places have at least a low density of nanites, though it’s not unheard of for
      a planet or space station to be entirely devoid of nanites. Some planets (especially
      former Imperial core worlds) have high or even extreme densities of nanites,
      while some Nanomancers take to bringing nanites with them wherever they go.
      Nanomantic Effects cannot be used when Nanite density is 0. Nanite density is
      abbreviated ND for the remainder of this section.
    spans: []
  - type: paragraph
    text: A GM may choose the ND of a location or area as they see fit, remembering
      that most places are 2 ND, while space (and many other hostile environments)
      are almost always 0. If uncertain, roll 1d12 and compare it to the Nanite Density
      table below.
    spans: []
  - type: table
    rows:
    - - text: D12 roll
        spans: []
      - text: Nanite Density
        spans: []
    - - text: '1'
        spans: []
      - text: None (0)
        spans: []
    - - text: 2-4
        spans: []
      - text: Low (1)
        spans: []
    - - text: 5-8
        spans: []
      - text: Medium (2)
        spans: []
    - - text: 9-11
        spans: []
      - text: High (3)
        spans: []
    - - text: '12'
        spans: []
      - text: Extreme (4)
        spans: []
  sections:
  - title: Local ND
    slug: local-nd
    level: 3
    content:
    - type: paragraph
      text: Some Nanomantic Effects can temporarily increase or decrease the ND (rolling
        an extreme success; using a Nanomantic Effect farther than its stated range).
        These increases and reductions apply only to the effect itself; the ND of
        the area (the ‘local ND’) remains unchanged.
      spans: []
    sections: []
  - title: EMP Effects
    slug: emp-effects
    level: 3
    content:
    - type: paragraph
      text: Any EMP effect affects nanites as any other electronic devices in the
        area. After an EMP (X) effect is triggered, reduce the Local ND by 1 for X
        rounds.
      spans: []
    sections: []
  - title: Nanite Density of 0
    slug: nanite-density-of-0
    level: 3
    content:
    - type: paragraph
      text: Whenever ND drops to 0 (either the local ND or through decreases to ND),
        Nanomantic Effects automatically fail, though if attempted they still cost
        actions and impose stress gain.
      spans: []
    sections: []
- title: Using Nanomancy
  slug: using-nanomancy
  level: 2
  content:
  - type: paragraph
    text: 'To use a Nanomantic Effect, you must have the Nanomancy feat and:'
    spans: []
  - type: paragraph
    text: Roll 1d12 + MENT + Stress (DC determined by the Nanomantic Effect)
    spans: []
  - type: paragraph
    text: For example, a character with a MENT of 1 and 2 stress would roll 1d12 and
      add 3. Compare your result to the DC of the Nanomantic Effect.
    spans: []
  - type: list
    ordered: false
    items:
    - text: 'Extreme success: effect heightened; use the critical hit table. Instead
        of applying extra damage, raise the ND for the effect by that much.'
      spans:
      - style: link_underline
        text: critical hit
        href: '#h.roym21kdsxwk'
  - type: list
    ordered: false
    items:
    - text: 'Success: effect occurs as normal.'
      spans: []
    - text: 'Failure: effect fails; no result.'
      spans: []
    - text: 'Extreme Failure: effect fails; no result. Gain +1 stress. If this would
        raise your stress above 4, instead take 1 unmitigated damage.'
      spans: []
  - type: paragraph
    text: Some Nanomantic Effects specify what happens on various levels of success
      or failure. Those effects do not replace these; instead, they occur simultaneously
      with them.
    spans: []
  - type: paragraph
    text: Many Nanomantic Effects may be used in ways not obvious in their name or
      effect. For example, the Kinetic effect ‘Push/Pull’ may be used by the Nanomancer
      on themselves to levitate.
    spans: []
  sections:
  - title: Nanomancy Fields
    slug: nanomancy-fields
    level: 3
    content:
    - type: paragraph
      text: Not all Nanomancers specialize in the same fields; while some nanites
        may have vastly different purposes, and thus only be able to fulfil certain
        roles. When they first gain access to Nanomantic Effects, each Nanomancer
        chooses a field (burner, physic, kinetic) as their primary field. When using
        a Nanomantic Effect from a different field, rolls are made with +1 penalty
        die.
      spans: []
    sections:
    - title: Burner
      slug: burner
      level: 4
      content:
      - type: paragraph
        text: Nanites that are designed to manipulate and work with energy. The most
          common forms of energy manipulation are temperature (heat and cold) and
          electricity.
        spans: []
      - type: paragraph
        text: 'If a Nanomancer’s primary field is Burner, they gain:'
        spans: []
      - type: list
        ordered: false
        items:
        - text: May use 2 actions to temporarily disrupt electronics within Near range.
            This effect is not as extreme as EMP (does not shut down electronic devices
            completely), but causes effects like static on video screens, strange
            readings on scanners, and slight malfunctions in cyberware. This effect
            lasts ND rounds.
          spans: []
        - text: Suffer 1 less damage (minimum 1) from energy sources (extreme temperature,
            electricity, lasers, etc)
          spans: []
      sections: []
    - title: Physic
      slug: physic
      level: 4
      content:
      - type: paragraph
        text: Nanites that work with the human body, often designed as a healing system.
          These were not programmed with ‘Do No Harm’.
        spans:
        - style: italic
          text: Do No Harm
      - type: paragraph
        text: 'If a Nanomancer’s primary field is Physic, they gain:'
        spans: []
      - type: list
        ordered: false
        items:
        - text: Gain a +ND modifier to all dying checks and checks to end physical
            conditions.
          spans: []
      sections: []
    - title: Kinetic
      slug: kinetic
      level: 4
      content:
      - type: paragraph
        text: Interactions with physical objects; kinetic nanites are ones that focus
          on moving or lifting things.
        spans: []
      - type: paragraph
        text: 'If a Nanomancer’s primary field is Kinetic, they gain:'
        spans: []
      - type: list
        ordered: false
        items:
        - text: Gain a +ND modifier to all Athletics, Powerlift, Finesse, and Balance
            checks.
          spans: []
      sections: []
