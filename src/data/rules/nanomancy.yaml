- title: Fine Control
  slug: fine-control
  level: 2
  content:
  - type: paragraph
    text: Nanomantic Effects can be controlled (and scaled down) by the Nanomancer;
      Thermal Bloom could easily be used to warm a pot of soup instead of char a creature’s
      flesh or even to keep a creature from freezing to death.
    spans: []
  - type: paragraph
    text: As written, Nanomantic Effects display the maximum possible effect from
      their usage. If you wish to scale an effect back (reduced or no damage, smaller
      area, etc), you may do so.
    spans: []
  sections:
  - title: Range
    slug: range
    level: 3
    content:
    - type: paragraph
      text: Nanomantic Effects lose power rapidly outside their normal ranges. When
        attempting to use an effect farther away than its range, reduce the ND by
        1 for each range band beyond its normal range. For example, on a planet with
        ND 3, using Thermal Bloom (range of Near) at Long range (2 range bands above
        the effect’s normal range) would deal 1 damage (effect is 1 * ND).
      spans: []
    sections: []
- title: Stress is Both Cost and Fuel
  slug: stress-is-both-cost-and-fuel
  level: 2
  content:
  - type: paragraph
    text: Nanomancy is not gentle on the mind; creating the simplest Nanomantic Effect
      is a strain as human brains were not designed to interface with technology in
      such a raw, visceral way.
    spans: []
  - type: paragraph
    text: At the same time, strong emotions can help strengthen the bond between flesh
      and machine. Nanomancers are often at their strongest when they’re at their
      most desperate, like a cornered animal. Thus, stress is not only a side-effect
      of Nanomancy, but also a fuel for more consistent and stronger effects.
    spans: []
  - type: paragraph
    text: 'Once your stress reaches PTSD range (6+), Nanomancy becomes impossible
      to exert fine control over:'
    spans:
    - style: link_underline
      text: PTSD range
      href: '#h.rwq11029f7qx'
  - type: list
    ordered: false
    items:
    - text: Nanomantic Effects used must be resolved at its full listed magnitude,
        range, and area, and cannot exclude unintended targets.
      spans: []
    - text: Any extreme success rolled on a Nanomancy check fries the circuits of
        many nearby nanites. After the Nanomantic Effect is resolved, reduce the local
        ND by 1 for 1 day (GM’s discretion).
      spans: []
  sections: []
