          spans: []
      - - text: Psychology
          spans: []
        - text: '5'
          spans: []
        - text: Analyze someone’s motives, try to figure out their end goals, tell
            if they’re lying to you, etc.
          spans: []
      - - text: Observe
          spans: []
        - text: '5'
          spans: []
        - text: See things others may have missed. Investigate a crime scene. Spot
            a frog or a dog on a log.
          spans: []
      - - text: Recall
          spans: []
        - text: '5'
          spans: []
        - text: Remember things from your past. Were there three guards or four? Was
            her hair purple or brown? What planet are you from?
          spans: []
      - - text: Willpower
          spans: []
        - text: '5'
          spans: []
        - text: Ability to withstand mental manipulation.
          spans: []
    sections: []
