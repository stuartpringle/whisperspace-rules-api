title: Attributes and Skills
slug: attributes-and-skills
level: 1
content: []
sections:
- title: Attributes
  slug: attributes
  level: 2
  content:
  - type: paragraph
    text: Attributes are a measurement of how focused on different areas of development
      your character is. For example, an athlete would have a high PHYS, since they’ve
      developed their body primarily. A scientist would likely have a high MENT.
    spans: []
  - type: paragraph
    text: Attributes act as skill categories, are sometimes asked for in the form
      of attribute rolls (such as rolling a reflex check to determine your initiative
      order in combat), and also as a baseline for all skills related to them. No
      skill check can have a result lower than its related attribute.
    spans: []
  - type: paragraph
    text: For example, if your character has a PHYS attribute of 2 but a Powerlift
      of 0, every Powerlift check you roll will have a result of 2 or higher (even
      if you roll a 1 and add -1 from your Powerlift skill, which would normally give
      you a result of 0). This reflects that, although you are not a particularly
      gifted powerlifter, your generally good physique allows you to have some basic
      competence in that area.
    spans: []
  - type: table
    rows:
    - - text: Attribute
        spans: []
      - text: Short Form
        spans: []
      - text: Description
        spans: []
    - - text: Physique
        spans: []
      - text: PHYS
        spans: []
      - text: 'Physical prowess, stamina, strength, and overall fitness- Each point
          in Physique increases your carrying capacity

          - Every point in Physique increases your movement speed by 5ft

          - Soldiers and brawlers typically have high PHYS'
        spans: []
    - - text: Reflex
        spans: []
      - text: REF
        spans: []
      - text: 'Quickness of mind and body sometimes bordering on instinct- Reflex
          is rolled to determine initiative order in combat

          - Pilots, Martial Artists, and Spiderman are all known for high REF'
        spans: []
    - - text: Social
        spans: []
      - text: SOC
        spans: []
      - text: Empathy, charm, quickness of wit, gravitas, personal magnetism, and
          picking up on social cues- Diplomats and empaths typically have high SOC
        spans: []
    - - text: Mental
        spans: []
      - text: MENT
        spans: []
      - text: Acuity, keenness of mind, learning ability, and mental toughness- Scientists,
          mechanics, and hackers are likely to want high MENT
        spans: []
